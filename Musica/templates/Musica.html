{% extends 'base.html' %}

{% block content %}

<main class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md4">
			<form action="/Registrarse/" method="POST" class="card card-body" style="width: 18rem;">

				<h1>Registrarse</h1>

				{{error}}
				
				{% csrf_token %}
				
				<div class="md-3">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
				</div>

				<div class="md-3">
					<label for="password1">Password:</label>
					<input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
				</div>

				<div class="md-3">
					<label for="password2">Confirm your password:</label>
					<input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
				</div>
				
				<button class="btn btn-dark" style="margin-top: 15px;">
					Register
				</button>
			</form>
		</div>
	</div>
</main>
{% endblock %}
